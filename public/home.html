<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Proyecto de ventas</title>
</head>

<body>

    <section class="home">
        <!-- Button trigger modal -->
        <button type="button" class="btnHome" data-toggle="modal" data-target="#exampleModal">
            <i class="fa-solid fa-magnifying-glass"></i>
            Consultas
        </button>
        
        <button type="button"  class="btnHome">
            <a href="./ventas.html">
                <i class="fa-solid fa-cart-arrow-down"></i>
                Ventas
            </a>
        </button>

    </section>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Consultas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <section class="btns">
                        <a href="./consultasFac.html" target="_blank" rel="noopener noreferrer">
                            <button type="button" class="btn btn-primary">Facturas</button>
                        </a>
                        
                        <button type="button" class="btn btn-primary">Ventas</button>
                    </section>
                    <section class="imgConsulta">
                        <img src="./img/imgConsulta.png" alt="">
                    </section>
                   
                </div>

            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

<script src="../dist/src/js/ventas.js"></script> 
</body>

</html>
