<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de ventas</title>
</head>
  
    <h1>Registro de ventas</h1>
    <div class="contenedor">
    <form action="registro.php" method="post">
        <fieldset>
            <legend>Datos personales del cliente</legend>
            <p>
                <label>Código de cliente</label>
                <input type="text" name="Id_cliente" size="20px" required><br><br>
                <label>Nombre</label>
                <input type="text" name="Nombre" size="20px" required>
                <label>Apellido</label>
                <input type="text" name="Apellido" size="20px" required>
                <label>Cédula</label>
                <input type="text" name="Identificacion" size="20px" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Facturas y ventas</legend>
            <p>
                <label>N°</label>
                <input type="text" name="Num_factura" size="20px">
                <label>Fecha</label>
                <input type="datetime" name="Fecha_factura" size="20px" required>
                <label>Atendido por</label>
                <input type="text" name="Nombre_vendedor" size="20px"><br><br>
                <label>Id-venta</label>
                <input type="text" name="Id_ventas" size="20px">
                
                <button type="button" class="elegir_producto">Elegir un producto?</button>
                <button type="button" class="agregar_producto">Ageregar este producto</button><br><br>
                
                <label>Cod</label>
                <input type="text" name="cod" size="20px">
                <label>Productos</label>
                <input type="text" name="Productos" size="20px">
                <label>Valor</label>
                <input type="text" name="Valor" size="20px"><br><br>
                <label>N°</label>
                <input type="text" name="N" size="20px">
                <label>Cantidad</label>
                <input type="text" name="Cantidad" size="20px">
                <label>Importe</label>
                <input type="text" name="Importe" size="20px">   
            </p>
        </fieldset>
        <br>
        <button type="button" class="registrar_factura">Registrar Facturas</button>
                <label>Total a pagar</label>
                <input type="text" name="Total a pagar" size="20px">   
        <button type="button" class="Eliminar">Eliminar</button>
    </form>

    </div>
</body>
</html>
